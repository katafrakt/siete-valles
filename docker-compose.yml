version: "3.9"
services:
  database:
    image: postgres
    restart: unless-stopped
    volumes:
      - ./.docker/volumes/database:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: siete_valles
  web:
    image: melinakrzemowa/siete-valles
    entrypoint: [ "./docker-entrypoint.sh" ]
    command: [ "rails", "server", "-b", "0.0.0.0" ]
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@database/siete_valles
      WEBHOOK_NOTIFICATION_URL: ${WEBHOOK_NOTIFICATION_URL}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    ports:
      - "${PORT}:3000"
    depends_on:
      - database
